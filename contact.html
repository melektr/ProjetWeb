<body>

    <h1 style="margin-left: 350px;">
        Pour nous Contacter
    </h1>
    <div class="container" style="margin-left: 275px;">
        <div class="row">

            <div class="col-md-8">
                <form method="POST" class="contact-form" id="contact">
                    <div class="form-group">
                        <label for="input-email">Votre adresse email :</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                            <input type="text" class="form-control" id="input-email" placeholder="Entrez votre addresse ..." aria-describedby="basic-addon1">
                            <div class="invalid-feedback" id="email-feedback"></div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="input-phone">Numéro de télephone :</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone"></i></span>
                            </div>
                            <input type="text" class="form-control" id="input-phone" placeholder="Entrez votre numero ..." aria-describedby="basic-addon1">
                            <div class="invalid-feedback" id="phone-feedback"></div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label>Document joint :</label>
                        <input type="file" class="form-control input-file" placeholder="Choisir un ficheir">
                    </div>
                    <div class="form-group mb-3">
                        <label for="input-message">Ecrire votre message : vous recevrez une réponse immédiate sur votre email</label>
                        <textarea class="form-control" id="input-message" aria-label="With textarea"></textarea>
                        <div class="invalid-feedback" id="message-feedback"></div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary see-product">Envoyer <i class="fas fa-paper-plane"></i></button>
                    </div>

                </form>

            </div>
        </div>
    </div>
